<div id="login-container" class="form-horizontal" data-ng-controller="AuthCtrl" role="form">
	<form data-ng-submit="authenticate()" data-ng-show="!isSignedIn" ng-cloak autocomplete="off">
            <div data-ng-show="errorMessage" class="alert alert-danger">Login Failed. Please try again</div>
            <div class="form-group">
              <label for="username" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Username"/>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
              <div class="col-sm-4">
                  <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-default btn-primary" >Login</button>
                </div>
            </div>
	</form>
</div>
